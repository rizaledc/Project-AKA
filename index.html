<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hitung Hoki</title>
</head>
<body>
    <div class="container">
        <h1>Hitung Hoki Anda</h1>
        <form id="hokiForm">
            <label for="nama">Masukkan nama panggilan Anda:</label>
            <input type="text" id="nama" name="nama" required>
            <button type="submit">Hitung Hoki</button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <h2 id="hokiValue"></h2>
            <p id="message"></p>
        </div>
        
        <button id="exitButton" style="display: none;">Keluar dari Permainan</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
